<form class="b-form" [formGroup]="testForm">
    <p>
        <tui-input tuiTextfieldSize="s" formControlName="testValue">
            Type an email
            <input tuiTextfield />
        </tui-input>
    </p>
    <p>
        <tui-input
            tuiTextfieldSize="m"
            formControlName="testValue"
            [tuiTextfieldLabelOutside]="true"
        >
            Type an email
            <input tuiTextfield />
        </tui-input>
    </p>
    <p>
        <tui-input
            tuiTextfieldExampleText="mail@mail.ru"
            formControlName="testValue"
            tuiHintContent="It will be used for sending documents"
            [tuiTextfieldCleaner]="true"
        >
            Type an email&nbsp;
            <span class="tui-required"></span>
            <input tuiTextfield />
        </tui-input>
    </p>
</form>
